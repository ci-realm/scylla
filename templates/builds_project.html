<h2>Builds for {{.Name}}</h2>
<table class="builds">
  <thead>
    <tr>
      <th>Built</th>
      <th>Commit</th>
    </tr>
  </thead>
  <tbody>
    {{range .Builds}}
      <tr>
        <td class="time"><time>{{.UpdatedAt.Time | FormatTime}}</time></td>
        <td class="buildID"><a href="/builds/{{.ProjectName}}/{{.ID}}">{{.Hook.PullRequest.Head.Sha}}</a></td>
      </tr>
    {{end}}
  </tbody>
</table>
