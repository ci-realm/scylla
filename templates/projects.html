<h2>Projects</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Builds</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    {{- range .Projects}}
    <tr>
      <td><a href="{{.Link}}">{{.Name}}</a></td>
      <td>{{.BuildCount}}</td>
      <td>{{.CreatedAt}}</td>
    </tr>
    {{- end}}
  </tbody>
</table>
