<h2 class="{{.Build.Status}}">
  Build #{{.Build.ID}} of
  <a href="{{.Build.ProjectLink}}">{{.Build.Hook.Repository.FullName}}</a>
  Revision
  <a href="">{{.Build.Hook.PullRequest.Head.Sha}}</a>
</h2>

<form action="{{.Build.RestartLink}}" method="POST">
  <button type="submit">
    <a href="{{.Build.RestartLink}}"><img src="/img/noun_reload.svg" alt="restart build" /></a>
  </button>
</form>

<pre>{{.Build.Hook}}</pre>

Status: {{.Build.Status}}<br/>
Started: {{.Build.CreatedAt.Time | FormatTime}}<br/>
Last update: {{.Build.UpdatedAt.Time | FormatTime}}

<h3>Log</h3>
<pre class="console-output">
  <code class="shell">{{- .Build.Log.String -}}</code>
</pre>
