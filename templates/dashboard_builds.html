<h2>Recent Builds</h2>
<table>
  <tbody>
    {{range .Builds}}
      <tr>
        <td>{{.Owner}}<br/>{{.Repo}}</td>
        <td>{{.Title}}<br/>{{.BranchName}}</td>
        <td><img src="/img/noun_merge.svg" alt="merge" height="16" /></td>
        <td><img src="/img/noun_commit.svg" alt="commit" style="height: 16px" /></td>
        <td>#284 {{.Status}}<br/><a href="{{.GithubLink}}" alt="View commit on GitHub">{{.SHA | ShortSHA}}</a></td>
        <td>{{.BuildTime | FormatDuration}}<br/>{{.CreatedAt.Time | FormatTimeAgo}}</td>
      </tr>
    {{end}}
  </tbody>
</table>
